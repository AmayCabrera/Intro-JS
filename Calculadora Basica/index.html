<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
</head>
<body>
<table class="calculadora">
    <tr>
        <th colspan="5"><span id="resultado"></span></th>
    </tr>
    <tr>
        <td><button onclick="siete()">7</button></td><td><button onclick="ocho()">8</button></td><td><button onclick="nueve()">9</button></td><td><button onclick="borraruno()">DEL</button></td><td><button onclick="reset()">C</button></td>
    </tr>
    <tr>
        <td><button onclick="cuatro()">4</button></td><td><button onclick="cinco()">5</button></td><td><button onclick="seis()">6</button></td><td><button onclick="multiplicacion()">*</button></td><td><button onclick="division()">/</button></td>
    </tr>
    <tr>
        <td><button onclick="uno()">1</button></td><td><button onclick="dos()">2</button></td><td><button onclick="tres()">3</button></td><td><button onclick="suma()">+</button></td><td><button onclick="resta()">-</button></td>
    </tr>
    <tr>
        <td><button onclick="cero()">0</button></td><td><button onclick="punto()">.</button></td><td colspan="3"><button onclick="igual()">=</button></td>
    </tr>
</table>
<script src="app.js"></script>
</body>
</html>
